<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 타입</title>

    <!-- 폰트 -->
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container { 
            width: 1160px;
            margin: 0 auto;
            padding: 120px 0 0;
        }
        #section {
            background-color: #E99620;
        }
        .banner__wrap {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .banner__img {
        
            width: 315px;
            height: 498px;
        }
        .banner__desc {
            font-family: "NexonLv1Gothic";
            text-align: center;
            margin-left: 10px;
        }
        .banner__desc h3 {
            font-size: 50px;
            margin-bottom: 50px;
        }
        .banner__desc p {
            font-size: 16px;
            line-height: 1.6;
        }
        .banner__desc span {
            display: block;
            font-size: 16px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <section id="section">
        <div class="container">
            <div class="banner__wrap">
                <div class="banner__img">
                    <figure>
                        <img src="./ice.jpg" alt="배너의 아이스크림 사진">
                    </figure>
                </div>
                <div class="banner__desc">
                    <h3>음식의 종류</h3>
                    <p>음식에는 여러 종료가 있고.</p>
                    <p>웹블로그를 통해 더욱 자세히 확인 할 수 있습니다.</p>
                    <span>https://blog.naver.com/fusgodl/222939983078</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
