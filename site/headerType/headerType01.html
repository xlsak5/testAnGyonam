<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 유형01</title>

    <!-- 폰트 -->
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
         /* reset */
         * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        img {
            /* 이미지 적용시 여백이 남았을때 사용 해야함. */
            vertical-align: top;
        }
        /* 시각장애인(웹표준) */
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden
        }
        .mt10 { margin-top: 10px !important;}
        .mt20 { margin-top: 20px !important;}
        .mt30 { margin-top: 30px !important;}
        .mt40 { margin-top: 40px !important;}
        .mt50 { margin-top: 50px !important;}
        .mt60 { margin-top: 60px !important;}
        .mt70 { margin-top: 70px !important;}

        .mb10 { margin-bottom: 10px !important;}
        .mb20 { margin-bottom: 20px !important;}
        .mb30 { margin-bottom: 30px !important;}
        .mb40 { margin-bottom: 40px !important;}
        .mb50 { margin-bottom: 50px !important;}
        .mb60 { margin-bottom: 60px !important;}
        .mb70 { margin-bottom: 70px !important;}

        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.3); */
        }
        /* 
        .section.center{
            text-align: center;
        } 
        */
        .nexon {
            font-family: "NexonLv1Gothic";
            /* h2태그의 기본 성질은 700[bold]로 되어있음. */
            font-weight: 400;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        .notice__small {
            display: inline-block;
            font-size: 14px;
            border-radius: 50px;
            background-color: rgba(208, 211, 55, 0.8);
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0,0,0,0.3); */
        }
        .section.center{
            text-align: center;
        }
        .nexon {
            font-family: "NexonLv1Gothic";
            /* h2태그의 기본 성질은 700[bold]로 되어있음. */
            font-weight: 400;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
         /* style */
         .section {
            padding: 120px 0;
        }
        .section__h2 { 
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px; 
            line-height: 1;
        }
        .section .section__desc{
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        .header__wrap {}
        .header__inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            /* background-color: #ccc; */
            border-bottom: 1px solid #ccc;
        }
        .header__log {
            width: 20%;
            text-align: center;
        }
        .header__menu {
            width: 60%;
            text-align: center;
        }
        .header__menu ul {}
        .header__menu ul li {
            display: inline-block;
        }
        .header__menu ul li a {
            display: inline-block;
            padding: 10px 30px;
            /* background-color: #ddd; */
        }
        .header__member {
            width: 20%;
        }
        .header__member a {
            border: 1px solid #000;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header class="header__wrap nexon">
        <div class="header__inner">
            <h1 class="header__log">pizza</h1>
            <nav class="header__menu">
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">훈련방법</a></li>
                    <li><a href="#">교육방법</a></li>
                    <li><a href="#">주의할점</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">연락처</a></li>
                </ul>
            </nav>
            <div class="header__member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>
</body>
</html>
