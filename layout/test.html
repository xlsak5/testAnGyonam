<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asd</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {}
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            background-color: #886F65;
            
        }
        #article1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
        }
        #article2 {
            width: 400px;
            height: 200px;
            background-color: #684D43;
        }
        #article3 {
            width: 400px;
            height: 500px;
            background-color: #594139;
        }
        #article4 {
            width: 800px;
            height: 700px;
            background-color: #4A352F;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <article id="article1"></article>
    
                <div class="left">
                    <article id="article2"></article>
                    <article id="article3"></article>
                </div>
                <div class="right">
                    <article id="article4"></article>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>  
    </div>
</body>
</html>
