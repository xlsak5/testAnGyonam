<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃25 - grid 유형</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #main .container {  
            display: grid;
            grid-template-areas: 
                "article1 article1"
                "article2 article2"
                "article3 article4";
            grid-template-columns: 600px 600px;
            grid-template-rows: 100px 200px 480px;       
        }
        #main #article1 {
            background-color: #74574A;
            grid-area: article1;
        }
        #main #article2 {
            background-color: #684D43;
            grid-area: article2;
        }
        #main #article3 {
            background-color: #594139;
            grid-area: article3;
        }
        #main #article4 {
            background-color: #4A352F;
            grid-area: article4;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0, 0.2);
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container">
                <div id="article1"></div>
                <div id="article2"></div>
                <div id="article3"></div>
                <div id="article4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
