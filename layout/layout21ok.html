<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃21 - grid 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "side contents"
                "footer footer";
            grid-template-columns: 600px 800px;
            grid-template-rows: 100px 100px 780px 100px;
        }
        #header { 
            width: 1200px;
            height: 100px;
            background-color: #FFE0B2;
            grid-area: header;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #FFCC80;
            grid-area: nav;
        }
        #side {
            width: 400px;
            height: 780px;
            background-color: #FFB74D;
            grid-area: side;
        }
        #contents {
            width: 800px;
            height: 780px;
            background-color: #FFA726;
            grid-area: contents;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #FF9800;
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
