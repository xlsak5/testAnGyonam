<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3 </title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "nav nav nav"
                "header header header "
                "aside article1 article1_2"
                "aside article2 article2"
                "aside article3 article3"
                "footer footer footer";
            grid-template-columns: 300px 450px 450px;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header {
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav {
            background-color: #81D4FA;
            grid-area: nav;
        }
        #aside {
            background-color: #4FC3F7;
            grid-area: aside;
        }
        #article1 {
            grid-area: article1;
            background-color: #222;
        }
        #article1_2 {
            grid-area: article1_2;
            background-color: #555;
        }
        .one {
            background-color: #000;
            grid-area: one;
        }
        .two {
            background-color: #666;
            grid-area: two;
        }
        #article2 {
            background-color: #03A9F4;
            grid-area: article2;
        }
        #article3 {
            background-color: #039BE5;
            grid-area: article3;
        }
        #footer {
            background-color: #0288D1;
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article id="article1"></article>
        <article id="article1_2"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <footer id="footer"></footer>
    </div>    
</body>
</html>
