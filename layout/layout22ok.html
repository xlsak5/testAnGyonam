<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃22 - grid 유형</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "article1 article2 article3"
                "footer footer footer";
            grid-template-columns: 300px 600px 300px;
            grid-template-rows: 100px 100px 780px 100px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
            grid-area: header;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
            grid-area: nav;
        }
        #article1 {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            grid-area: article1;
        }
        #article2 {
            width: 600px;
            height: 780px;
            background-color: #66BB6A;
            grid-area: article2;
        }
        #article3 {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
            grid-area: article3;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="article1"></div>
        <div id="article2"></div>
        <div id="article3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
