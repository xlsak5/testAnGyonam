<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02 - flaot 유형O</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 100%;
            overflow: hidden;
        }
        #main #article1 {
            width: 25%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #main #article2 {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        #main #article3 {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #main #article1 {
                width: 30%;
            }
            #main #article2 {
                width: 70%;
            }
            #main #article3 {
                width: 100%;
                height: 150px;
            }
        }
        @media (max-width: 480px){
            #main #article1 {
                width: 100%;
                height: 200px;
            }
            #main #article2 {
                width: 100%;
                height: 430px
            }
            #main #article3 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
