<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈4</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/sample/css/style4.css">
</head>

<body>
    <header id="header">
        <div class="header__wrap">
            <div class="container">
                <h2>로고만 들어갈거라~~</h2>
            </div>
        </div>
    </header>
    <!-- //header -->
    <section id="section">
        <div class="section__wrap">
            <div class="container flex">
                <div class="content__wrap">
                    <div class="kind">
                        <span></span>
                    </div>
                    <div class="question">
                        <span></span>
                    </div>
                    <div class="answer__radio">
                        <div class="radio1">
                            <label>
                                <input type="radio" class="an__ra1" name="rr" value="1"/>
                                선, 색채, 공간, 수량
                            </label>
                        </div>
                        <div class="radio2">
                            <label>
                                <input type="radio" class="an__ra2" name="rr" value="2"/>
                                점,선,면,질감
                            </label>
                        </div>
                        <div class="radio3">
                            <label>
                                <input type="radio" class="an__ra3" name="rr" value="3"/>
                                시간,수량,구조,공간
                            </label>
                        </div>
                        <div class="radio4">
                            <label>
                                <input type="radio" class="an__ra4" name="rr" value="4"/>
                                면,구조,공간,수량
                            </label>
                        </div>
                    </div>
                    <div class="answer__btn">
                        <button class="btn">정답 확인하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //section -->
    <footer id="footer">
        <div class="footer__wrap">
            <div class="container">
                <address>
                    <a href="#">mail: skadldldl123@gmail.com</a>
                </address>
            </div>
        </div>
    </footer>
    <!-- //footer -->

    <script>
        const Section = document.querySelector("#section");
        // 시험 종류 / 시험 회차
        const Kind = Section.querySelector(".kind");
        const Kinds = Section.querySelector(".kind span");
        // 문제 번호 / 문재 주제
        const Question = Section.querySelector(".question");
        const Questions = Section.querySelector(".question span");
        // 문제 radio 버튼 / 문제 내용
        const answerRadio = Section.querySelectorAll(".answer__radio");
        const answerRadios = Section.querySelectorAll(".answer__radio input");
        // 정답 확인 버튼
        const answerBtn = Section.querySelector(".answer__btn .btn");
        
        const content = [
            {
                kind: "웹디자인기능사",
                turn: "2012년 0회차",
                number: "1",
                answer: "다음 중 디자인의 기본 요소들로 옳은 것은?",
                reply: "2"
            }
        ];

        content.forEach(function(el, index, array){
            Kinds.innerHTML = el.kind + " " + el.turn;
            Questions.innerHTML = el.number + ". " + el.answer;
        });

        answerBtn.addEventListener("click",function(){
            // checked
            for(let i=0; i<4; i++){
                if(answerRadios[i].checked == true){
                    if(answerRadios[i].value === content[0].reply){
                        alert("정답~");
                        // console.log("정답");
                        // console.log(answerRadios[i].value);
                    }
                    else{
                        alert("오답");
                        // console.log("오답");
                        // console.log(answerRadios[i].value);
                    }
                }
                else{
                }
            }
        });
        </script>
</body>
</html>
