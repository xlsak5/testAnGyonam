<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언</title>

    <style>
        .container {
            width: 100%;
            margin: 0 auto;
        }
        .famous {}
        .famous__box {}
        .famous__box .famous__memo {
            width: 600px;
            border: 1px solid #ffffff;
            border-top: 3px solid #badcdd;
            padding: 0.5rem 1.3rem 2.5rem 1.2rem;
            border-radius: 20px;
            background-color: #a5cddb;
        }
        .famous__box .famous__memo a {
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            
            font-size: 23px;
            color: #000;
            text-decoration: none;
            border: 1px solid #000;
            transition: all 0.5s;
        }
        .famous__box .famous__memo a:hover {
            background-color: #000;
            color: #fff;
        }
        .famous__box .famous__memo span {
            display: inline-block;
            margin-right: 5px;
            font-size: 25px;
            color: red;
        }
        .famous__box .famous__memo .say {
            display: flex;
            color: #000;
        }
        .famous__box .famous__memo .name {
            display: inline-block;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="famous">
        <div class="container">
            <div class="famous__box">
                <div class="famous__memo">
                    <a href="#">클릭</a>
                    <h1 class="say">명언이 나와요</h1>
                    <span>-</span><p class="name">이름이 나와요</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const Famous = document.querySelector(".famous");
        const famousMemo = Famous.querySelector(".famous__memo");
        const Say = Famous.querySelector(".say");
        const Name = Famous.querySelector(".name");
        const btn = Famous.querySelector("a");
        let number = 0;

                b : "개발자 속담(Programmer’s Proverbs)"
            },
            {
                a : "“오래된 코드 중 일부는 다시 작성할 수 없고, 약간만 변경해도 깨져버린다.”",

            },

                b : "Douglas Noel Adams"

                a : "“ 발명될 수 있는 것은 모두 발명되었다. ”",
                b : "Charles H. Duell, Commissioner"
            },
            {
                a : "“ 사장도 버그날땐 온다. ”",
                b : "개발자 속담(Programmer’s Proverbs)"
            },
            {
                a : "“ 우리는 모델을 만들고, 그 모델이 다시 우리를 만든다. ”",

            {
                a : "“ 많은 프로젝트의 성공과 실패는 어떻게 수행하는가보다 누가 수행하는가에 따라 결정된다. ”",

            {

            },
            {
                a : "사표쓴다 사표쓴다 하면서 프로젝트 세개 한다.",
                b : "개발자 속담(Programmer’s Proverbs)"
            }
        ];

        btn.addEventListener("click", function() {
            number = Math.floor(Math.random()*11);

            Say.innerHTML = Array[number].a;
            Name.innerHTML = Array[number].b;
        });
    </script>
</body>
</html>
