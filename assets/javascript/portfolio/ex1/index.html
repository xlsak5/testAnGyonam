<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 구글 폰트 -->
    <!-- link방식으로 맨마지막꺼 선택함 -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: "PPNeueWorld-CondensedRegular";
            font-weight: normal;
            font-style: normal;
            src: url(fonts/PPNeueWorld-CondensedRegular.woff2) format("woff2");
            font-display: swap;
        }
        @font-face {
            font-family: "PPNeueWorld-ExtendedThin";
            font-weight: normal;
            font-style: normal;
            src: url(fonts/PPNeueWorld-ExtendedThin.woff2) format("woff2");
            font-display: swap;
        }
        @font-face {
            font-family: "PPNeueWorld-Regular";
            font-weight: normal;
            font-style: normal;
            src: url(fonts/PPNeueWorld-Regular.woff2) format("woff2");
            font-display: swap;
        }
        @font-face {
            font-family: "PPNeueWorld-SemiCondensedUltrabold";
            font-weight: normal;
            font-style: normal;
            src: url(fonts/PPNeueWorld-SemiCondensedUltrabold.woff2) format("woff2");
            font-display: swap;
        }
        @font-face {
            font-family: "PPNeueWorld-SemiExtendedBlack";
            font-weight: normal;
            font-style: normal;
            src: url(fonts/PPNeueWorld-SemiExtendedBlack.woff2) format("woff2");
            font-display: swap;
        }
        @font-face {
            font-family: "PPNeueWorld-SuperCondensedLight";
            font-weight: normal;
            font-style: normal;
            src: url(fonts/PPNeueWorld-SuperCondensedLight.woff2) format("woff2");
            font-display: swap;
        }
        @font-face {
            font-family: "PPNeueWorld-Thin";
            font-weight: normal;
            font-style: normal;
            src: url(fonts/PPNeueWorld-Thin.woff2) format("woff2");
            font-display: swap;
        }
        /* 공통 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #0b130D;
            overflow: hidden;
        }

        /* header */
        #header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            color: #fff;
            display: flex;
            /* 그냥 end도 가능함. 차이는 알아서 조사~ */
            align-items: flex-end;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: "Abel";
            z-index: 1000;
        }
        #header h1 {
            font-weight: normal;
            color: #D2E3C0;
            font-size: 28px;
        }
        #header nav {}
        #header nav ul {}
        #header nav ul li {
            list-style: none;
            display: inline-block;
        }
        #header nav ul li a {
            color: #D2E3C0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px;
            font-size: 18px;
        }

        /* main */
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .text__inner {
            text-align: center;
            color: #D2E3C0;
            position: relative;
            z-index: 3000;
        }
        .text__inner > div {
            font-size: 8vw;
            line-height:1
        }
        .text__inner > .ti1 {
            /* font-family: "PPNeueWorld-CondensedRegular"; */
            font-family: "PPNeueWorld-ExtendedThin";
            /* font-family: "PPNeueWorld-Regular"; */
            /* font-family: "PPNeueWorld-SemiCondensedUltrabold"; */
            /* font-family: "PPNeueWorld-SemiExtendedBlack"; */
            /* font-family: "PPNeueWorld-SuperCondensedLight"; */
            /* font-family: "PPNeueWorld-Thin"; */
        }
        .text__inner > .ti1 em {
            font-family: "PPNeueWorld-CondensedRegular";
            /* font-family: "PPNeueWorld-ExtendedThin"; */
            /* font-family: "PPNeueWorld-Regular"; */
            /* font-family: "PPNeueWorld-SemiCondensedUltrabold"; */
            /* font-family: "PPNeueWorld-SemiExtendedBlack"; */
            /* font-family: "PPNeueWorld-SuperCondensedLight"; */
            /* font-family: "PPNeueWorld-Thin"; */
        }
        .text__inner > .ti2 {
            /* font-family: "PPNeueWorld-CondensedRegular"; */
            /* font-family: "PPNeueWorld-ExtendedThin"; */
            /* font-family: "PPNeueWorld-Regular"; */
            /* font-family: "PPNeueWorld-SemiCondensedUltrabold"; */
            /* font-family: "PPNeueWorld-SemiExtendedBlack"; */
            font-family: "PPNeueWorld-SuperCondensedLight";
            /* font-family: "PPNeueWorld-Thin"; */
        }
        .text__inner > .ti3 {
            /* font-family: "PPNeueWorld-CondensedRegular"; */
            /* font-family: "PPNeueWorld-ExtendedThin"; */
            /* font-family: "PPNeueWorld-Regular"; */
            /* font-family: "PPNeueWorld-SemiCondensedUltrabold"; */
            font-family: "PPNeueWorld-SemiExtendedBlack";
            /* font-family: "PPNeueWorld-SuperCondensedLight"; */
            /* font-family: "PPNeueWorld-Thin"; */
        }
        .text__inner > .ti3 em {
            /* font-family: "PPNeueWorld-CondensedRegular"; */
            font-family: "PPNeueWorld-ExtendedThin";
            /* font-family: "PPNeueWorld-Regular"; */
            /* font-family: "PPNeueWorld-SemiCondensedUltrabold"; */
            /* font-family: "PPNeueWorld-SemiExtendedBlack"; */
            /* font-family: "PPNeueWorld-SuperCondensedLight"; */
            /* font-family: "PPNeueWorld-Thin"; */
        }
        .img__inner > img {
            position: absolute;
            width: 10vw;
            z-index: 2000;
        }
        .img__inner .ii1 {
            left: 45%;
            top: 50%;
            /* 반응형 할때 absolute면 translate을 줘야 반응형시에 화면이 꺠지지 않고 돌아감 
                top값은 50% 필수
            */
            transform: translateY(-180%);
        }
        .img__inner .ii2 {
            left: 1%;
            top: 50%;
            /* 반응형 할때 absolute면 translate을 줘야 반응형시에 화면이 꺠지지 않고 돌아감 
                top값은 50% 필수
            */
            transform: translateY(97%) rotate(-10deg);
        }
        .img__inner .ii3 {
            left: 89%;
            top: 50%;
             /* 반응형 할때 absolute면 translate을 줘야 반응형시에 화면이 꺠지지 않고 돌아감 
                top값은 50% 필수
            */
             transform: translateY(97%) rotate(30deg);
        }

        #webgl {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        #webgl iframe {
            width: 100%;
            height: 100%;
        }

        /* footer */
        #footer {
            position: fixed;
            left: 50%;
            bottom: 1vw;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #footer a {
            color: #fff;
            font-family: "Abel";
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
            text-underline-position: under;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>Gyo PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="#">work</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="text__inner">
            <div class="ti1">Angyonam <em>introduce</em></div>
            <div class="ti2 split">webfrontend developer's</div>
            <div class="ti3"><em>all</em> works <em>of</em> portfolio</div>
        </div>
        <div class="img__inner">
            <img class="ii1" src="img/figure01.png" alt="이미지1">
            <img class="ii2" src="img/figure02.png" alt="이미지2">
            <img class="ii3" src="img/figure03.png" alt="이미지3">
        </div>
        <div id="webgl">
            <iframe src="three.html" frameborder="0"></iframe>
        </div>
    </main>
    <!-- //main -->
    <footer id="footer">
        <a href="skadldldl123@gmail.com" target="_blank">mail: skadldldl123@gmail.com</a>
    </footer>
    <!-- //footer -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // 글씨 분리하기
        document.querySelectorAll(".split").forEach((desc) => {
            let spliteText = desc.innerText;
            let splitWrap = spliteText.split("").join("</span><span aria-hidden='true'>");
            splitWrap = "<span aria-hidden='true'>" + splitWrap + "</spam>;"
            desc.innerHTML = splitWrap;
            desc.setAttribute("aria-label", spliteText);

            console.log(splitWrap);
        })

        // 메인 기본 셋팅
        gsap.set(".text__inner .ti1", {opacity: 0, y:"10vh"});
        gsap.set(".text__inner .ti2 span", {display: "inline-block", scale:2, rotation:0, opacity: 0, x:500, minWidth: "1.4vw"});
        gsap.set(".text__inner .ti3", {opacity: 0, y:"-10vh"});
        gsap.set(".img__inner .ii1", {opacity: 0});
        gsap.set(".img__inner .ii2", {opacity: 0, rotation: 360});
        gsap.set(".img__inner .ii3", {opacity: 0, rotation: 360});
        gsap.set("#header", {opacity:0, y:-100});
        gsap.set("#footer", {opacity:0, bottom: -100});
        gsap.set("#webgl", {opacity:0});

        // 메인 애니메이션
        setTimeout(() => {
            let tl = gsap.timeline();

            // gsap.to()
            // stagger : 왼쪽부터 글씨가 하나하나 생김
            // "+=1.5"는 gsap timeline임.
            tl.to(".text__inner .ti2 span", {opacity: 1, x:0, scale:1, rotation:0, duration: 0.6, stagger: 0.1, ease: Power3.easInOut})
            tl.to(".text__inner .ti1", {opacity: 1, y:0, duration: 0.5, delay:0.6, ease: Circ.easeOut}, "Nam +=0.5")
            tl.to(".text__inner .ti3", {opacity: 1, y:0, duration: 0.5, delay:0.6, ease: Circ.easeOut}, "An += 0.5")
            tl.to(".img__inner .ii1", {duration: 0.5, opacity: 1})
            tl.to(".img__inner .ii2", {duration: 0.5, opacity: 1, rotation: 0})
            tl.to(".img__inner .ii3", {duration: 0.5, opacity: 1, rotation: 0})
            gsap.set("#header", {opacity:1, duration: 0.5, y:0});
            gsap.set("#footer", {opacity:1, duration: 0.5, bottom: 0});
            gsap.set("#webgl", {duration:1, opacity:1});
 
        }, 3000);
    </script>
</body>
</html>
