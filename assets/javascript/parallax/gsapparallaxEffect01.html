    <style>     
        body {}

        }
        .parallaxs__wrap {}
        .parallaxs__item {
            width: 100vw;
            height: 100vh;

        #section3 { background-color: #111; }
        #section4 { background-color: #222; }

        .parallaxs__item__num {

        .parallaxs__item__img {

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-position: center;
            background-size: cover;
            filter: saturate(0%);
            opacity: 0;
        }

        .parallaxs__item:nth-child(3) .parallaxs__item__img {

        }

        .parallaxs__item:nth-child(7) .parallaxs__item__img {

        /* 위에 스크롤바 */
        progress {
            position: fixed;
            top: 0;
            left: 0;
            appearance: none;
            width: 100%;
            height: 5px;
            border: none;
            background: transparent;
        }
        progress::-webkit-progress-bar {
            background: transparent;
        }
        progress::-webkit-progress-value {
            background: linear-gradient(to left, #DB38B5,#01B3E3,#25CE7B,#FDC741,#FF6B01,#FC4236);

        }
        progress::-moz-progress-bar {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.utils.toArray(".parallaxs__item__num").forEach(function(item){
            item_tl = gsap.timeline({
                scrollTrigger: {
                    trigger: item,
                    start: "top 80%",
                    end: "bottom 20%",
                    scrub: true,
                    markers: false
                }
            });
            item_tl.from(item, {opacity: 0, duration: 0.5});
            item_tl.to(item, {opacity: 0, duration: 0.5});
        });

        gsap.utils.toArray(".parallaxs__item__img").forEach(function(img){
            ScrollTrigger.create({
                trigger: img,
                start: "top 80%",
                end: "bottom 20%",
                markers: true,
                onEnter: function(){
                    // 대상, 바뀌기 전, 바뀐 후
                    gsap.fromTo(img, 
                      {x: 200, autoAlpha: 0},
                      // overwrite: "auto" -- 애니메이션 중복 방지
                      {duration: 1.25, x: 0, autoAlpha: 1, ease: "back", overwrite: "auto"}
                    );
                },
                onLeave: function(){
                    gsap.fromTo(img, 
                      {autoAlpha: 0},
                      {autoAlpha: 1, overwrite: "auto"}
                    );
                },
                onEnterBack: function(){
                    gsap.fromTo(img, 
                      {x: -200, autoAlpha: 0},
                      // overwrite: "auto" -- 애니메이션 중복 방지
                      {duration: 1.25, x: 0, autoAlpha: 1, ease: "back", overwrite: "auto"}
                    );
                },
                onLeaveBack: function() {
                    gsap.fromTo(img, 
                      {autoAlpha: 0},
                      {autoAlpha: 1, overwrite: "auto"}
                    );
                },
            });
        });

        // 스크롤바 애니메이션
        gsap.to("progress", {
            value: 100,
            ease: "none",
            scrollTrigger: { scrub: 0.3 }
        });
    </script>
