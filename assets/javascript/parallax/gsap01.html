<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴랙스 이펙트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/parallax.css">
    <style>
        #header {
            position: fixed;
            z-index: 10000;
        }
        .parallaxs__item {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #111;}
        #section4 {background-color: #222;}
        #section5 {background-color: #111;}
        #section6 {background-color: #222;}
        #section7 {background-color: #111;}
        #section8 {background-color: #222;}
        #section9 {background-color: #111;}
        #section10 {background-color: #222;}
        .parallaxs__item__num {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: #fff;
            font-size: 5vw;
            z-index: 1000;
            font-family: "Lato";
            font-weight: 100;
        }
        .parallaxs__item__img {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 20px;
            transition: border-radius 0.3s;
        }
        .parallaxs__item__img.active {
            border-radius: 50%;
        }
        .parallaxs__item:nth-child(1) .parallaxs__item__img {
            background-image: url(img/slider_bg01a.jpg);
        }
        .parallaxs__item:nth-child(2) .parallaxs__item__img {
            background-image: url(img/slider_bg02a.jpg);
        }
        .parallaxs__item:nth-child(3) .parallaxs__item__img {
            background-image: url(img/slider_bg03a.jpg);
        }
        .parallaxs__item:nth-child(4) .parallaxs__item__img {
            background-image: url(img/slider_bg04a.jpg);
        }
        .parallaxs__item:nth-child(5) .parallaxs__item__img {
            background-image: url(img/slider_bg05a.jpg);
        }
        .parallaxs__item:nth-child(6) .parallaxs__item__img {
            background-image: url(img/slider_bg06a.jpg);
        }
        .parallaxs__item:nth-child(7) .parallaxs__item__img {
            background-image: url(img/slider_bg07a.jpg);
        }
        .parallaxs__item:nth-child(8) .parallaxs__item__img {
            background-image: url(img/slider_bg08a.jpg);
        }
        .parallaxs__item:nth-child(9) .parallaxs__item__img {
            background-image: url(img/slider_bg09a.jpg);
        }
        .parallaxs__item:nth-child(10) .parallaxs__item__img {
            background-image: url(img/slider_bg10a.jpg);
        }
    </style>
</head>
<body class="img01 bg01 font01">
    <header id="header">
        <h1>GSAP Parallax Effect01</h1>
        <p>GSAP 패럴랙스 이펙트 : 애니메이션</p>
        <ul>
            <li class="active"><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li><a href="gsap03.html">3</a></li>
        </ul>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="parallaxs__wrap">
            <section id="section1" class="parallaxs__item">
                <span class="parallaxs__item__num">01</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section1 -->

            <section id="section2" class="parallaxs__item">
                <span class="parallaxs__item__num">02</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section2 -->

            <section id="section3" class="parallaxs__item">
                <span class="parallaxs__item__num">03</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section3 -->

            <section id="section4" class="parallaxs__item">
                <span class="parallaxs__item__num">04</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section4 -->

            <section id="section5" class="parallaxs__item">
                <span class="parallaxs__item__num">05</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section5 -->

            <section id="section6" class="parallaxs__item">
                <span class="parallaxs__item__num">06</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section6 -->

            <section id="section7" class="parallaxs__item">
                <span class="parallaxs__item__num">07</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section7 -->

            <section id="section8" class="parallaxs__item">
                <span class="parallaxs__item__num">08</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section8 -->

            <section id="section9" class="parallaxs__item">
                <span class="parallaxs__item__num">09</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section9 --> 

            <section id="section10" class="parallaxs__item">
                <span class="parallaxs__item__num">end</span>
                <div class="parallaxs__item__img"></div>
            </section>
            <!-- //section10 -->
        </div>
    </main>
    <!-- //main -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .parallaxs__item__img");
        const box2 = document.querySelector("#section2 .parallaxs__item__img");
        const box3 = document.querySelector("#section3 .parallaxs__item__img");
        const box4 = document.querySelector("#section4 .parallaxs__item__img");
        const box5 = document.querySelector("#section5 .parallaxs__item__img");
        const box6 = document.querySelector("#section6 .parallaxs__item__img");
        const box7 = document.querySelector("#section7 .parallaxs__item__img");
        const box8 = document.querySelector("#section8 .parallaxs__item__img");
        const box9 = document.querySelector("#section9 .parallaxs__item__img");
        const box10 = document.querySelector("#section10 .parallaxs__item__img");


        // 01: x는 왼쪽, 오른쪽으로 이동 함.
        //     y는 yparcent로 사용 가능(위, 아래로 이동)
        gsap.to(box1, {
            duration: 2,
            x: 500,
            rotation: 360
        });

        // 02: trigger : 해당 좌표에 오게되면 실행 됨,
        gsap.to(box2, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box2
            }
        });

        // 03: toggleActions: "onEnter, onLeave, onEnterBack, onLeaveBack"
        // 해당 곳의 좌표값이 오면 멈추게 하거나 다시 시작하게 할 수 있음.
        gsap.to(box3, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box3,
                // play, pause, resume, reset, restart, complete, reverse, none
                toggeleActions: "play none none none"
            }
        });

        // 04: toggleActions: "onEnter, onLeave, onEnterBack, onLeaveBack"
        // 해당 곳의 좌표값이 오면 멈추게 하거나 다시 시작하게 할 수 있음.
        gsap.to(box4, {
            duration: 6,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box4,
                // play, pause, resume, reset, restart, complete, reverse, none
                toggeleActions: "restart pause reverse none"
            }
        });

         // 05: start, end
        gsap.to(box5, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box5,
                start: "top 50%",
                end: "bottom 20%",
                markers: false,
            }
        });

         // 06: scrub: 스크롤 할떄만 움직이게 됨.[ true or 1이상 가능(1이상을 넣게 되면 속도의 차이가 생김)]
         gsap.to(box6, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box6,
                start: "top 50%",
                end: "bottom 20%",
                // true or 1이상 가능(1이상을 넣게 되면 속도의 차이가 생김)
                scrub: true,
                markers: true,
            }
        });

         // 07: pin: 고정이 되면서 start와 end 방향으로 움직임.
         gsap.to(box7, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box7,
                start: "top 50%",
                end: "top 100px",
                scrub: true,
                pin: true,
                markers: false,
            }
        });

        // 08: callback: (밑에 onEnter,onLeave,onEnterBack,onLeaveBack,onUpdate,onToggle )
        // onEnter: 좌표값에 들어왔을떄
        // onLeave: 좌표값에서 벗어났을때
        // onEnterBack: 좌표값에 나갔다가 다시 들어왔을때
        // onLeaveBack: 좌표값에 다시 들어왔는데. 또 나갔을 때
        // onUpdate: console.log("onUpdate", self.progress.toFixed(표시할 소수점 자리수));
        // onToggle: 좌표값에 들어오면 true / 벗어나면 false
        gsap.to(box8, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box8,
                start: "top center",
                end: "bottom 30%",
                scrub: true,
                pin: true,
                markers: false,
                onEnter: () => {
                    console.log("onEnter");
                },
                onLeave: () => {
                    console.log("onLeave");
                },
                onEnterBack: () => {
                    console.log("onEnterBack");
                },
                onLeaveBack: () => {
                    console.log("onLeaveBack");
                },
                onUpdate: (self) => {
                    console.log("onUpdate", self.progress.toFixed(5));
                },
                onToggle: (self) => {
                    console.log("onToggle", self.isActive);
                }
            }
        });

        // 09: toggleClass: 좌표값에 들어오면 class를 줌
        gsap.to(box9, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box9,
                start: "top center",
                end: "bottom 30%",
                scrub: true,
                markers: true,
                toggleClass: "active",
                id: "box9"
            }
        });

        // 10: 
        gsap.to(box10, {
            duration: 2,
            x: 500,
            rotation: 360,
            scrollTrigger: {
                trigger: box10,
                start: "top center",
                end: "bottom 30%",
                scrub: true,
                markers: false,
                toggleClass: "active"
            }
        });
    </script>
</body>
</html>
