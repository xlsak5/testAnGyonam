<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 함수 유형의 4가지
         {
            function func(){
                document.write("선언적 함수");
            }
            func();
            document.write("<br>");

            const func2 = function() {
                document.write("익명 함수");
            }
            func2();
            document.write("<br>");


            function func3(str){
                document.write(str);
            }
            func3("매개변수 함수");
            document.write("<br>");


            function func4(str){
                return str;
            }
            document.write(func4("리턴값 함수"));
            document.write("<br>");
        }
        // 

    </script>
    
</body>
</html>
