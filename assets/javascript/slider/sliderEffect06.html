<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 새로나온 API로 월래 페이지에서 다른 페이지로 이동할때 애니메이션 효과를 줌 -->
    <title>06. 슬라이드 이팩터</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../slider/css/reset.css">
    <link rel="stylesheet" href="../slider/css/style.css">

    <style>
        /* slider__wrap */
       .slider__wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
       }
       /* 이미지가 보이는 영역 */
       .slider__img {
        position: relative;
        width: 800px;
        height: 520px;
        overflow: hidden;
       }
       /* 전체 이미지를 감싸고 있는 부모 : 움직이는 영역 */
       .slider__inner {
        display: flex;
        flex-wrap: wrap;
        width: 4000px;
        height: 520px;
       }
       /* 개별적인 이미지 */
       .slider {
        position: relative;
        width: 800px;
        height: 520px;
       }
       #header li a {
        line-height: 27px;      
       }
       .slider__btn a {
        position: absolute;
        top: 50%;
        width: 50px;
        height: 50px;
        line-height: 50px;
        background-color: #f0a9f7;
        text-align: center;
        transform: translateY(-50%);
        transition: all 0.3s ease;
       }
       .slider__btn a:hover {
        border-radius: 50%;
        background-color:antiquewhite;
        color: #fff;
       }
       .slider__btn a.prev {
        left: 0;
       }
       .slider__btn a.next {
        right: 0;
       }
       .slider__dot {
        position: absolute;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
       }
       .slider__dot .dot {
        width: 20px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.3);;
        display: inline-block;
        border-radius: 50%;
        text-indent: -9999px;
        transition: all 0.3s;
        margin: 3px;
       }
       .slider__dot .dot.active {
        background-color: #fff;
       }
       #footer {
        display: none;
       }
    </style>
</head>

<body class="img10 bg10 font10">
    <header id="header">
        <h1>Javascript Slider Effect06</h1>
        <p>슬라이드 이펙트 : 이미지 슬라이드(버튼, 닷메뉴)</p>
        <ul>
            <li><a href="sliderEffect01.html">1</a></li>
            <li><a href="sliderEffect02.html">2</a></li>
            <li><a href="sliderEffect03.html">3</a></li>
            <li><a href="sliderEffect04.html">4</a></li>
            <li><a href="sliderEffect05.html">5</a></li>
            <li class="active"><a href="sliderEffect06.html">6</a></li>
            <li><a href="sliderEffect07.html">7</a></li>
        </ul>
    </header>
     <!-- //header -->
     <main id="main">
        <div class="slider__wrap">
            <div class="slider__img">
                <div class="slider__inner">
                    <div class="slider s1"><img src="./img/slider_bg07b.jpg" alt="이미지1"></div>
                    <div class="slider s2"><img src="./img/slider_bg08b.jpg" alt="이미지2"></div>
                    <div class="slider s3"><img src="./img/slider_bg03b.jpg" alt="이미지3"></div>
                    <div class="slider s4"><img src="./img/slider_bg04b.jpg" alt="이미지4"></div>
                    <div class="slider s5"><img src="./img/slider_bg06b.jpg" alt="이미지5"></div>
                </div>
            </div>
            <div class="slider__btn">
                <a href="#" class="prev" title="이전이미지">prev</a>
                <a href="#" class="next" title="다음이미지">next</a>
            </div>
            <div class="slider__dot">
                <!-- 
                    <a href="#" class="active dot">이미지1</a>
                    <a href="#" class="dot">이미지2</a>
                    <a href="#" class="dot">이미지3</a>
                    <a href="#" class="dot">이미지4</a>
                    <a href="#" class="dot">이미지5</a> 
                -->
            </div>
        </div>
        
    </main> 
    <!-- //main -->
    <footer id="footer">
        <a href="mailto:skadldldl123@gmail.com">mailto:skadldldl123@gmail.com</a>
    </footer>
    <!-- //footer -->

    <script>
        // 선택자 
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img");      //보여지는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider");          //개별 영역
        const sliderDot = sliderWrap.querySelector(".slider__dot");     //닷 메뉴
        const sliderBtn = sliderWrap.querySelectorAll(".slider__btn a");//버튼

        let currentIndex = 0;                               //현재 보이는 이미지
        let sliderCount = slider.length;                    //이미지 갯수
        let sliderInterval = 3000;                          //이미지 간격 시간
        let sliderWidth = slider[0].offsetWidth;            //이미지 가로값
        let dotIndex = "";

        function init(){
            //이미지 갯수 만큼 닷메뉴 생성
            slider.forEach(() => dotIndex += "<a href='#' class='dot cli'>이미지</a>");
            sliderDot.innerHTML = dotIndex;

            //첫번째 닷메뉴 활성화 표시
            sliderDot.firstChild.classList.add("active");


            // 닷버튼 클릭
            let dotClick = sliderWrap.querySelectorAll(".cli");
            dotClick.forEach((el, index) => {
                dotClick[index].addEventListener("click", () => {
                    gotoSlider(index);
                });
            });
        }
        init();
        
        // 이미지 이동시키기
        function gotoSlider(num){
            // 400ms : 4초
            sliderInner.style.transition = "all 400ms";
            sliderInner.style.transform = "translateX(" + (-sliderWidth*num) +"px)";
            currentIndex = num;

            // 닷 메뉴 활성화 하기
            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach((active) => { active.classList.remove("active"); });
            dotActive[num].classList.add("active");
        }

        // next + prev 버튼을 클릭
        sliderBtn.forEach((btn, index) => {
            btn.addEventListener("click", () => {
                let prevIndex = (currentIndex+(sliderCount-1)) % sliderCount;
                let nextIndex = (currentIndex+1) % sliderCount;

                if(btn.classList.contains("prev")){
                    gotoSlider(prevIndex);
                }
                else {
                    gotoSlider(nextIndex);
                    console.log("asd");
                }
            });
        });
    </script>
</body>
