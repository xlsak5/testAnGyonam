<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-1)</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            /* font-size: 16px;
            font-weight: normal;
            color: #fff; */
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
        #header .container {
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #533434;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #943333;
        }
        #slide {
        }
        #slide .container {
            height: 300px;
            background-color: #2a3f6d;
        }
        #contents {}
        #contents .container {
            display: flex;
        }
        #contents .cont1 {
            width: 33.3333%;
            height: 200px;
            background-color: #490c55;
        }
        #contents .cont2 {
            width: 33.3333%;
            height: 200px;
            background-color: #8e2ca1;
        }
        #contents .cont3 {
            width: 33.3333%;
            height: 200px;
            background-color: #cb05f3;
        }
        #footer {
            background-color: #ccc;
        }
        #footer .container {
            height: 100px;
            display: flex;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: #00ffff;
        }
        #footer .container .foot2 {
            width: 60%;
            height: 100px;
            background-color: #1ca7a7;
        }
        #footer .container .foot3 {
            width: 20%;
            height: 100px;
            background-color: #185858;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </div>
    </header>
    <!-- //header -->
    <article id="slide">
        <div class="container">
            이미지 슬라이드
        </div>
    </article>
    <!-- //slide -->
    <section id="contents">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <!-- //contents -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">하단메뉴</div>
            <div class="foot3">COPYLIGHT</div>
        </div>
    </footer>
    <!-- //footer -->
</body>
</html>
