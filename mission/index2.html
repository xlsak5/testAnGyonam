<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글 메뉴를 만들어 보래요.-_-</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .menu {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #5f5656;
            color: #fff;
            cursor: pointer;
        }
        .menu .one {
            position: absolute;
            left: 12px;
            top: 5px;
        }
        .menu .two {
            position: absolute;
            left: 12px;
            top: 10px;
        }
        .menu .three {
            position: absolute;
            left: 12px;
            top: 15px;
        }
        /* menu__style */
        .menu__box {
            position: absolute;
            left: 0;
            top: 0;
        }
        .menu__style {
            display: none;
            width: 300px;
            height: 1000px;
            background-color: #5f5656;
        }
        li {
            list-style: none;
        }
        a {
            display: inline-block;
            text-align: center;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        .transparent {
            display: block;
        }
        .left {
            margin-left: 300px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="one">ㅡ</div>
        <div class="two">ㅡ</div>
        <div class="three">ㅡ</div>
        
    </div>    

    <div class="menu__box">
        <div class="menu__style">
            <ul>
                <li><a href="#">Javascript</a></li>
                <li><a href="#">Typescript</a></li>
                <li><a hrefe="#">Node.js</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        const Menu = document.querySelector(".menu");
        const menuStyle = document.querySelector(".menu__style");

        Menu.addEventListener("click", function(){
            console.log("클릭")
            menuStyle.classList.toggle("transparent");
            Menu.classList.toggle("left");
        })
    </script>
</body>
</html>
