<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SCRIPT -->
    <script defer src="assets/js/common.js"></script>
    
</head>
<body class="gray">
    
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#main">컨텐츠 영역 바로가기</a>
        <a href="#footer">푸터 영역 바로가기</a>
    </div>
    <!-- //skip -->

    <header id="header">
        <div class="header__inner container">
            <div class="left">
                <a href="../index.html" class="star">
                    <span class="blind">메인으로</span>
                </a>
            </div>
            <h1 class="logo"><a href="main.html">Developer Blog</a></h1>
            <div class="right">
                <ul>
                    <li><a href="join.html">회원가입</a></li>
                </ul>
            </div>
        </div>
        <nav class="nav__inner">
            <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">블로그</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main" class="container">
        <div class="intro__inner center bmStyle">
            <picture class="intro__images">
                <source srcset="assets/img/join01.png, assets/img/join01@2x.png 2x, assets/img/join01@3x.png 3x" />
                <img src="assets/img/join01.png" alt="회원가입 이미지">
            </picture>
            <p class="intro__text">
                회원가입을 해주시면 다양한 정보를 자유롭게 볼 수 있습니다.
            </p>
        </div>
        <!-- //join__inner-->

        <div class="join__inner container">
            <div class="container">
                <h2>완료</h2>
                <div class="index">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li class="active">3</li>
                    </ul>
                </div>

                <div class="join__agree">
                    <div class="box">
                        <div class="scene background">
                            <div class="wing-left"></div>
                            <div class="wing-right"></div>
                            <div class="exhaust"></div>
                            <div class="capsule">
                              <div class="top">
                                <div class="shadow"></div>
                              </div>
                              <div class="base"></div>
                            </div>
                            <div class="window-big"></div>
                            <div class="window-small"></div>
                            <div class="fire-1"></div>
                            <div class="fire-2"></div>
                            <div class="fire-3"></div>
                            <div class="fire-4"></div>
                            <div class="spark-1"></div>
                            <div class="spark-2"></div>
                            <div class="spark-3"></div>
                            <div class="spark-4"></div>
                            <div class="star star--1"></div>
                            <div class="star star--2"></div>
                            <div class="star star--3"></div>
                            <div class="star star--4"></div>
                            <div class="star star--5"></div>
                            <div class="star star--6"></div>
                            <div class="star star--7"></div>
                            <div class="star star--8"></div>
                            <div class="star star--9"></div>
                            <div class="star star--10"></div>
                            <div class="star star--11"></div>
                            <div class="star star--12"></div>
                            <div class="star star--13"></div>
                            <div class="star star--14"></div>
                            <div class="star star--15"></div>
                            <div class="star star--16"></div>
                          </div>
                    </div>
                   <div class="congratulation__desc">
                    <p>
                        회원가입이 완료되었습니다.<br>
                        감사합니다.
                    </p>
                    <a href="#">로그인</a>
                   </div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <div class="footer__inner btStyle container mb100">
            <div>Copyright @ 2023 AnGyonam</div>
            <div>blog by webs</div>
        </div>
    </footer>
    <!-- //footer -->
</body>
</html>
